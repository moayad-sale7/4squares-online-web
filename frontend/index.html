<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>4 Squares</title>
</head>
<body>
    <header>
        <div id="logo">
            <div class="4s-logo" id="s1"></div>
            <div class="4s-logo" id="s2"></div>
            <div class="4s-logo" id="s3"></div>
            <div class="4s-logo" id="s4"></div>
        </div>
        <span id="game-title">4 Squares</span>
        <br>
        <span id="room-id"></span>
        <br>
        <span id="winner"></span>
    </header>
    <div class="container">
        <div class="grid" id="game">
            <div id="A" class='big-square square-grid'>
                <div class='small-square' id="a1"></div>
                <div class='small-square' id="a2"></div>
                <div class='small-square' id="a3"></div>
                <div class='small-square' id="a4"></div>
                <span id="spanA">4</span>
                <span id="sqaure-color"></span>
            </div>

            <div id="B" class='big-square square-grid'>
                <div class='small-square' id="b1"></div>
                <div class='small-square' id="b2"></div>
                <div class='small-square' id="b3"></div>
                <div class='small-square' id="b4"></div>
                <span id="spanB">4</span>
                <span id="sqaure-color"></span>
            </div>

            <div id="I" class='big-square square-grid'>
                <div class='small-square' id="i1"></div>
                <div class='small-square' id="i2"></div>
                <div class='small-square' id="i3"></div>
                <div class='small-square' id="i4"></div>
                <span id="spanI">4</span>
            </div>

            <div id="C" class='big-square square-grid'>
                <div class='small-square' id="c1"></div>
                <div class='small-square' id="c2"></div>
                <div class='small-square' id="c3"></div>
                <div class='small-square' id="c4"></div>
                <span id="spanC">4</span>
            </div>

            <div id="D" class='big-square square-grid'>
                <div class='small-square' id="d1"></div>
                <div class='small-square' id="d2"></div>
                <div class='small-square' id="d3"></div>
                <div class='small-square' id="d4"></div>
                <span id="spanD">4</span>
            </div>

            <div id="E" class='big-square square-grid'>
                <div class='small-square' id="e1"></div>
                <div class='small-square' id="e2"></div>
                <div class='small-square' id="e3"></div>
                <div class='small-square' id="e4"></div>
                <span id="spanE">4</span>
            </div>

            <div id="F" class='big-square square-grid'>
                <div class='small-square' id="f1"></div>
                <div class='small-square' id="f2"></div>
                <div class='small-square' id="f3"></div>
                <div class='small-square' id="f4"></div>
                <span id="spanF">4</span>
            </div>

            <div id="G" class='big-square square-grid'>
                <div class='small-square' id="g1"></div>
                <div class='small-square' id="g2"></div>
                <div class='small-square' id="g3"></div>
                <div class='small-square' id="g4"></div>
                <span id="spanG">4</span>
            </div>

            <div id="H" class='big-square square-grid'>
                <div class='small-square' id="h1"></div>
                <div class='small-square' id="h2"></div>
                <div class='small-square' id="h3"></div>
                <div class='small-square' id="h4"></div>
                <span id="spanH">4</span>
            </div>
        </div>
    </div>
    <div id="player-turn" class="row">
        <input id="random-moves" type="number" value="0" readonly/>
    </div>
    <div class="column">
        <span id="joined-message">Joined</span>
    </div>

    <div id="reset-and-quit" class="row">
        <div id="reset" class="button">Reset</div>
        <div id="quit" class="button">Leave</div>
    </div>

    <div id="join-and-create" class="row">
        <input id="user-room-id" type="text" placeholder="type room code ..">
        <div class="button" id="join-room">Join</div>
        <div class="button" id="create-room">Create Room</div>
    </div>
    <script src="anime.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script> 
</body>
</html>
